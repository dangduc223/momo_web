<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rửa xe thông minh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #673ab7;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 15px;
      border: none;
      background-color: #ff4081;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .success {
      color: green;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Chọn gói rửa xe</h1>
  <button onclick="pay('5k')">Rửa xe không chất tẩy - 5.000đ</button>
  <button onclick="pay('10k')">Rửa xe có chất tẩy - 10.000đ</button>

  <p id="result" class="success"></p>

  <script>
    async function pay(type) {
      const response = await fetch("https://9d87-2402-800-6341-a570-18c4-7842-5058-98bc.ngrok-free.app/api/payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: type })
      });

      const data = await response.json();
      if (data && data.payUrl) {
        window.location.href = data.payUrl;
      } else {
        document.getElementById("result").innerText = "Thanh toán thất bại!";
      }
    }
  </script>
</body>
</html>
